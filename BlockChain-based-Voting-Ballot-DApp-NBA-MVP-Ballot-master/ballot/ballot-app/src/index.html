<body>
    <div class="container">

        <h1>NBA Ballot Manager</h1>
        


        <div class="row" id="panels_contract">
            <div class="col-md-6">
                
                <div class="panel panel-default">
                	<div class="panel-heading">Contract Details</div>
                	<div class="panel-body">
                	    
                	   <div class="row">
                            <div class="col-md-6">
                                <span id="lbl_state" class=""></span>
                            </div>
                        </div>
                         
                        <div id="lbl_address"></div>
						<div id="lbl_state"></div>
								  <input id="btnStart" class="btn btn-primary" type="button" value="Start Voting" />
								  <input id="btnEnd" class="btn btn-primary" type="button" value="End Voting" />
                                  <button class="btn btn-success" type="button" id="win-count" style="float:right; margin-right: 5px;">Winner</button>

                	</div>
            	</div>    
            </div>



            

            <div class="col-md-6">    
                <div class="panel panel-default">
                	<div class="panel-heading">Vote Details</div>
                	<div class="panel-body"> 
						<div id="lbl_voters_num"></div>
						<div id="lbl_votes_num"></div>
                                            
                	</div>
            	</div> 
            </div>
        </div>








				<!-- Add voter panel -->




    	<div class="panel panel-default" id="panels_voters">
        	<div class="panel-heading">Add Voter</div>
        	<div class="panel-body"> 

        	        <div id="section_addVoter">
            	        <div class="row">
                            <div class="col-md-6">
                            	<div class="form-group">
                        			<label for="txtNewVoterAddress">Voter Wallet Address</label>
									<div class="row" id="address_div">
										<div style="margin-left: 15px;margin-top: 10px;">
										  <span> Address : </span>
										  <select id="enter_address" value=""></select>
										</div>
									  </div>
                            	</div>
                            </div>
						</div>
						

					</div>

                        <div class="form-group">
                        	<input id="btnAdd1" class="btn btn-primary" type="button" value="Add" />
						</div>
						
						<div id="section_listVoters">
							<table id="voterTable" class="table table-striped table-bordered" style="width:100%">
								<thead>
										<tr>
											<th>ID</th>
											<th>Address</th>
										</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>


			</div>            

        </div>
        
		
		

		<!--       Remove Voter Panel        -->



		<div class="panel panel-default" id="panels_remove_voters">
        	<div class="panel-heading">Remove Voter</div>
        	<div class="panel-body"> 

        	        <div id="section_removeVoter">
            	        <div class="row">
                            <div class="col-md-6">
                            	<div class="form-group">
                        			<label for="txtNewVoterAddress">Voter Wallet Address</label>
									<div class="row" id="address_div">
										<div style="margin-left: 15px;margin-top: 10px;">
										  <span> Address : </span>
										  <select id="address-remove" value=""></select>
										</div>
									  </div>
                            	</div>
                            </div>
						</div>
						

					</div>

                        <div class="form-group">
                        	<input id="btnRemoveVoter" class="btn btn-primary" type="button" value="Remove" />
                        </div>
                    </div>

                    

        </div>







		
		<!--    Add Candidate      -->


		


        <div class="panel panel-default" id="panels_candidate">
        	<div class="panel-heading">Add Candidate</div>
        	<div class="panel-body"> 

        	        <div id="section_addCandidate">
            	        <div class="row">
                            
                            <div class="col-md-4">                    
                            	<div class="form-group">
									<label for="txtNewVoterName">Candidate Name</label>
									<input id="candidateName" class="form-control" placeholder="Candidate Name" type="text">
								</div>
								<div class="form-group">
										<label for="txtNewVoterName">Candidate ID</label>
										<input id="candidateID" class="form-control" placeholder="Candidate ID" type="text">
								</div>
								
                            </div>
                        </div>

                        <div class="form-group">
                        	<input id="btnAdd2" class="btn btn-primary" type="button" value="Add" />
                         </div>
					</div>

					<div id="section_listCandidate">
							<table id="candidateTable" class="table table-striped table-bordered" style="width:100%">
								<thead>
										<tr>
											<th>ID</th>
											<th>Name</th>
										</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
					</div>
					

			</div>

		</div>





	<!--     Remove Candidate -->



	<div class="panel panel-default" id="panels_candidate">
		<div class="panel-heading">Remove Candidate</div>
		<div class="panel-body"> 

				<div id="section_removeCandidate">
					<div class="row">
						<div class="col-md-4">                    
							<div class="form-group">
								<label for="txtNewVoterName">Candidate ID</label>
								<input id="candidateIDtoRemove" class="form-control" placeholder="Candidate ID" type="text" required>
							</div>
						</div>
					</div>

					<div class="form-group">
						<input id="btnRemoveCandidate" class="btn btn-primary" type="button" value="Remove" />
					 </div>
				</div>
				

				</div>


	</div>





		


	<!--     Tally Points panels -->   



	<div class="panel panel-default" id="panels_tally_points">
		<div class="panel-heading">Final Score</div>
		<div class="panel-body">  
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="official">Enter Candidate ID</label>
						<input id="tally-points" class="form-control" placeholder="Candidate ID" type="text" required>
					</div>
				</div>
			</div>
			<div class="form-group">
				<input id="tally-button" class="btn btn-primary" type="button" value="Final Score" />
				
			</div>
		</div>
	</div>




	
	<!--     Vote Panels 	-->


		<div class="panel panel-default">
			<div class="panel-heading">Vote</div>
			<div class="panel-body">  
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="official">Voter Wallet Address</label>
							<input id="voterAddress" class="form-control" type="text" required>
                            <label for="fpick">First Pick</label>
                            <input id="firstPick" class="form-control" placeholder="Candidate ID" type="text" required>
                             <label for="sPick">Second Pick</label>
                            <input id="secondPick" class="form-control" placeholder="Candidate ID" type="text" required>
                             <label for="tpick">Third Pick</label>
                            <input id="thirdPick" class="form-control" placeholder="Candidate ID" type="text" required>
                             <label for="fpick">Fourth Pick</label>
                            <input id="fourthPick" class="form-control" placeholder="Candidate ID" type="text" required>
                             <label for="fpick">Fifth Pick</label>
                            <input id="fifthPick" class="form-control" placeholder="Candidate ID" type="text" required>  <!-- last pick -->
                                   
						</div>
					</div>
				</div>
				<div class="form-group">

					
					 <input id="vote" class="btn btn-primary" type="button" value="Vote" />
			</div>
		</div>
	
			


    	
	</div>

</body>
</html>
